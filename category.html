<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenShop</title>
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.14.0-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body> 
    <div class="main">
      <header class="header">
        <div class="header__top">
          <div class="container header-info">
            <ul>
              <li><a href="">
                   <i class="far fa-clock"></i>Open time : 8:00 - 18:00 Monday-Sunday</a></li>
            </ul>
            <ul>
              <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
              <li><a href=""><i class="fab fa-twitter"></i></a></li>
              <li><a href=""><i class="fab fa-google"></i></a></li>
              <li><a href=""><i class="fab fa-instagram"></i></a></li>
            </ul>
            <ul>
              <li><a href="">
                   <i class="fas fa-user-edit"></i>Đăng kí</a></li>
              <li><a href=""><i class="fas fa-user"></i>Đăng nhập</a></li>
            </ul>
          </div>
        </div>
        <div class="header__center">
          <div class="container header-greenshop"> 
            <div class="greenshop__left"> 
              <div class="greenshop__left-title"> 
                <h1>Green  Shop </h1>
                <h3>Món quà từ thiên nhiên</h3>
              </div>
              <div class="greenshop__left-img"> <img src="./assets/img/logo.png" alt=""></div>
            </div>
            <div class="greenshop__right"> 
              <div class="greenshop__search"> 
                <h2>Hỗ trợ : (04) 6674 2332 - (04) 3786 8904</h2>
                <div class="search__input">
                  <input type="text" placeholder="Tìm kiếm..."><i class="fas fa-search"></i>
                </div>
              </div>
              <div class="greenshop__cart">
                 <i class="fas fa-cart-arrow-down"></i>
                <h1><span>0</span> Sản phẩm</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="header__bottom">
          <div class="container bottom__menu"> 
            <div class="bottom__menu-icon"> <a href="">
                 <i class="fas fa-bars"></i></a></div>
            <div class="bottom__menu-list"> 
              <ul>
                <li> <a href="">Trang chủ</a></li>
                <li> <a href="">Giới thiệu</a></li>
                <li> <a href="">Sản phẩm</a></li>
                <li> <a href="">Sản phẩm mới</a></li>
                <li> <a href="">Tin tức</a></li>
                <li> <a href="">Liên hệ</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <section class="content">
        <div class="container">
          <div class="row"> 
            <div class="col-0 col-sm-0 col-lg-3"></div>
            <div class="col-12 col-sm-12 col-lg-9">
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
